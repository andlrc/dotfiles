general {
	colors = true
	interval = 5
	output_format = i3bar
	color_good = "#AFD787"
	color_degraded = "#D7D787"
	color_bad = "#be2422"
}

order += "disk /home"
order += "wireless wls1"
order += "wireless wlp3s0"
order += "cpu_usage"
order += "cpu_temperature 1"
order += "battery 0"
order += "volume master"
order += "tztime local"

wireless wls1 {
	format_up = "%essid [%quality]"
	format_down = ""
}

wireless wlp3s0 {
	format_up = "%essid [%quality]"
	format_down = ""
}

battery 0 {
	format = "%status %percentage %remaining"
	format_down = ""
	path = "/tmp/cat-batt.uevent"
	low_threshold = 10

	status_chr = " "
	status_bat = " "
	status_full = " "
}

cpu_usage {
	format = " %usage"
}

cpu_temperature 1 {
	format = " %degrees °C"
	path = "/tmp/cat-cpu-temp.input"
}

disk /home {
	format = " %used/%total"
}

volume master {
	format = " %volume"
	format_muted = " %volume"
	device = "default"
	mixer = "Master"
	mixer_idx = 0
}

tztime local {
        format = "%H:%M "
}
